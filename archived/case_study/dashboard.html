<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        h1 { color: #333; margin-bottom: 2rem; }
        .light-icon {
            font-size: 80px;
            color: #ccc;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-shadow: 0 0 0 transparent;
        }
        .light-icon.on {
            color: #FFD700;
            text-shadow: 0 0 20px #FFD700;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.2s;
        }
        .btn-on { background-color: #4CAF50; color: white; }
        .btn-on:hover { background-color: #45a049; }
        .btn-off { background-color: #f44336; color: white; }
        .btn-off:hover { background-color: #d32f2f; }
        .status-text {
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
        }
        #connection-status {
            font-size: 0.8em;
            margin-top: 20px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Living Room</h1>
        
        <!-- Icon Lampu (Unicode) -->
        <div id="light-icon" class="light-icon">ðŸ’¡</div>
        
        <div class="btn-group">
            <button class="btn-on" onclick="controlLight('ON')">ON</button>
            <button class="btn-off" onclick="controlLight('OFF')">OFF</button>
        </div>

        <p class="status-text">Status: <span id="light-status">UNKNOWN</span></p>
        <div id="connection-status">Connecting to MQTT...</div>
    </div>

    <script>
        // Konfigurasi MQTT (Hardcoded karena Client Side tidak bisa baca .env secara langsung dengan mudah tanpa build tool)
        // Namun kita sesuaikan dengan IP yang diminta user
        const MQTT_BROKER = "192.168.20.67";
        const MQTT_PORT = 9001; // Port WebSockets
        const TOPIC_SET = "home/livingroom/light/set";
        const TOPIC_STATUS = "home/livingroom/light/status";

        const clientId = "web_dashboard_" + parseInt(Math.random() * 100);
        const client = new Paho.MQTT.Client(MQTT_BROKER, Number(MQTT_PORT), clientId);

        const icon = document.getElementById('light-icon');
        const statusText = document.getElementById('light-status');
        const connStatus = document.getElementById('connection-status');

        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;

        // Connect
        client.connect({
            onSuccess: onConnect,
            onFailure: onFail
        });

        function onConnect() {
            connStatus.innerText = "Connected to MQTT Broker";
            connStatus.style.color = "green";
            console.log("Connected");
            
            // Subscribe ke status lampu
            client.subscribe(TOPIC_STATUS);
        }

        function onFail(responseObject) {
            connStatus.innerText = "Failed to connect: " + responseObject.errorMessage;
            connStatus.style.color = "red";
            console.log("Failed: " + responseObject.errorMessage);
        }

        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                connStatus.innerText = "Connection lost: " + responseObject.errorMessage;
                connStatus.style.color = "red";
            }
        }

        function onMessageArrived(message) {
            console.log("Message Arrived: " + message.payloadString);
            if (message.destinationName === TOPIC_STATUS) {
                updateUI(message.payloadString);
            }
        }

        function controlLight(command) {
            if(client.isConnected()) {
                message = new Paho.MQTT.Message(command);
                message.destinationName = TOPIC_SET;
                client.send(message);
                console.log("Sent command: " + command);
            } else {
                alert("Not connected to MQTT Broker!");
            }
        }

        function updateUI(status) {
            statusText.innerText = status;
            if (status === "ON") {
                icon.classList.add("on");
            } else {
                icon.classList.remove("on");
            }
        }
    </script>
</body>
</html>
